<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Inicio de Sesion</title>
	<link rel="stylesheet" href="StyleSheet/Login.css"/>
</head>
<body>
	<header>
		<img src="https://i.ibb.co/w4C6G8w/menu.png"/>
	</header>
	<section class="Login">
		<section class="Login-container">
			<h2>Inicia sesion</h2>
			<form class="Formulario">
				<input type="text" class="input-texto" placeholder="Usuario o correo"/>
				<input type="password" class="input-password" placeholder="Password"/>
				<button class="btn">Iniciar Sesion</button>
				<div class="remember-me">
					<label>
						<input type="checkbox" id="">Recuerdame
					</label>
					<a href="/">Olvide mi password</a>
				</div>
			</form>
			<section class="social-media">
				<div><img src="https://img.icons8.com/cute-clipart/64/000000/google-logo.png" alt="google" /> Inicia sesion con google</div>
				<div><img src="https://img.icons8.com/officel/16/000000/facebook-new.png" alt="facebook" /> Inicia sesion con facebook</div>
				<div><img src="https://img.icons8.com/cute-clipart/64/000000/twitter.png" alt="twitter" /> Inicia sesion con twitter</div>
				<div><img src="https://img.icons8.com/cute-clipart/64/000000/github.png" alt="github" /> Inicia sesion con github</div>
			</section>
			<p class="registro">No tienes ninguna cuenta. <a href="">Resgistrate</a></p>
		</section>
	</section>
	<footer class="footer">
		<a href="/">Terminos de uso</a>
		<a href="/">Ayuda</a>
	</footer>
</body>
</html>
